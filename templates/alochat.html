<script>
const socket = io();
let username = '';
let localStream;
let audioTrack, videoTrack;
let peerConnection;
let recognition;
let isTranslating = false;
let isSpeechTranslating = false;
const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

// Sanitize input to prevent XSS
const sanitizeHTML = (str) => {
  const div = document.createElement('div');
  div.textContent = str;
  return div.innerHTML;
};

// Login
function login() {
  username = sanitizeHTML(document.getElementById("usernameInput").value.trim());
  if (!username) return alert("Vui l√≤ng nh·∫≠p t√™n!");

  document.getElementById("loginPanel").classList.add("hidden");
  document.getElementById("mainPanel").classList.remove("hidden");
  document.getElementById("userLabel").textContent = `üë§ ${username}`;
  socket.emit("user_online", { name: username });
}

// Peer online
socket.on("peer_online", data => {
  const other = data.name !== username ? data.name : null;
  if (other) {
    document.getElementById("statusLabel").textContent = `üü¢ ${sanitizeHTML(other)} ƒëang online`;
    startConnection();
  }
});

// Toggle camera
function toggleCamera() {
  if (!videoTrack) {
    startMedia(true, false);
  } else {
    videoTrack.enabled = !videoTrack.enabled;
    document.getElementById("camBtn").innerHTML = videoTrack.enabled ? '<i class="fas fa-video"></i> T·∫Øt Camera' : '<i class="fas fa-video-slash"></i> B·∫≠t Camera';
  }
}

// Toggle mic
function toggleMic() {
  if (!audioTrack) {
    startMedia(false, true);
  } else {
    audioTrack.enabled = !audioTrack.enabled;
    document.getElementById("micBtn").innerHTML = audioTrack.enabled ? '<i class="fas fa-microphone"></i> T·∫Øt Mic' : '<i class="fas fa-microphone-slash"></i> B·∫≠t Mic';
  }
}

// Start media
function startMedia(useVideo = true, useAudio = true) {
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ truy c·∫≠p camera ho·∫∑c micro. Vui l√≤ng s·ª≠ d·ª•ng Chrome ho·∫∑c Edge.");
    return;
  }

  navigator.mediaDevices.enumerateDevices()
    .then(devices => {
      const hasCamera = devices.some(device => device.kind === 'videoinput');
      const hasMicrophone = devices.some(device => device.kind === 'audioinput');

      if ((useVideo && !hasCamera) || (useAudio && !hasMicrophone)) {
        alert("Kh√¥ng t√¨m th·∫•y " + (useVideo && !hasCamera ? "camera" : "") + 
              (useAudio && !hasMicrophone ? (useVideo && !hasCamera ? " ho·∫∑c micro" : "micro") : "") + 
              ". Vui l√≤ng ki·ªÉm tra thi·∫øt b·ªã v√† k·∫øt n·ªëi.");
        return;
      }

      navigator.mediaDevices.getUserMedia({ video: useVideo, audio: useAudio })
        .then(stream => {
          localStream = stream;
          document.getElementById("localVideo").srcObject = stream;

          if (useVideo) {
            videoTrack = stream.getVideoTracks()[0];
            document.getElementById("camBtn").innerHTML = '<i class="fas fa-video-slash"></i> T·∫Øt Camera';
          }

          if (useAudio) {
            audioTrack = stream.getAudioTracks()[0];
            document.getElementById("micBtn").innerHTML = '<i class="fas fa-microphone-slash"></i> T·∫Øt Mic';
            detectSpeaking(stream);
            if (isSpeechTranslating) startSpeechRecognition();
          }

          if (peerConnection) {
            stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
          }
        })
        .catch(e => {
          let errorMessage = "Kh√¥ng th·ªÉ truy c·∫≠p media: ";
          if (e.name === "NotFoundError") {
            errorMessage += "Kh√¥ng t√¨m th·∫•y thi·∫øt b·ªã camera ho·∫∑c micro.";
          } else if (e.name === "NotAllowedError") {
            errorMessage += "Quy·ªÅn truy c·∫≠p camera/micro b·ªã t·ª´ ch·ªëi.";
          } else {
            errorMessage += e.message;
          }
          alert(errorMessage);
        });
    })
    .catch(e => alert("L·ªói khi ki·ªÉm tra thi·∫øt b·ªã: " + e.message));
}

// Detect speaking
function detectSpeaking(stream) {
  const ctx = new AudioContext();
  const source = ctx.createMediaStreamSource(stream);
  const analyser = ctx.createAnalyser();
  const data = new Uint8Array(analyser.frequencyBinCount);
  source.connect(analyser);

  function checkVolume() {
    analyser.getByteFrequencyData(data);
    const volume = data.reduce((a, b) => a + b, 0) / data.length;
    document.getElementById("activityLabel").classList.toggle("hidden", volume < 10);
    requestAnimationFrame(checkVolume);
  }

  checkVolume();
}

// Start WebRTC connection
function startConnection() {
  peerConnection = new RTCPeerConnection(config);

  if (localStream) {
    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
  }

  peerConnection.ontrack = event => {
    document.getElementById("remoteVideo").srcObject = event.streams[0];
  };

  peerConnection.onicecandidate = event => {
    if (event.candidate) {
      socket.emit("ice_candidate", { candidate: event.candidate });
    }
  };

  peerConnection.createOffer().then(offer => {
    return peerConnection.setLocalDescription(offer);
  }).then(() => {
    socket.emit("offer", { offer: peerConnection.localDescription });
  }).catch(e => alert("L·ªói khi t·∫°o k·∫øt n·ªëi: " + e.message));
}

// Handle WebRTC signaling
socket.on("offer", data => {
  if (!peerConnection) startConnection();

  peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer)).then(() => {
    return peerConnection.createAnswer();
  }).then(answer => {
    return peerConnection.setLocalDescription(answer);
  }).then(() => {
    socket.emit("answer", { answer: peerConnection.localDescription });
  }).catch(e => alert("L·ªói khi x·ª≠ l√Ω offer: " + e.message));
});

socket.on("answer", data => {
  peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer))
    .catch(e => alert("L·ªói khi x·ª≠ l√Ω answer: " + e.message));
});

socket.on("ice_candidate", data => {
  peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate))
    .catch(e => alert("L·ªói khi th√™m ICE candidate: " + e.message));
});

// Translate message
async function translateText(text, targetLang) {
  try {
    const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
    const data = await response.json();
    return data[0][0][0];
  } catch (e) {
    console.error("L·ªói d·ªãch:", e);
    return text;
  }
}

// Send message
function sendMessage() {
  const msg = sanitizeHTML(document.getElementById("messageInput").value.trim());
  if (!msg) return;
  const timestamp = new Date().toLocaleTimeString();
  const data = { from: username, text: msg, timestamp };
  socket.emit("send_message", data);
  appendMessage(data, true);
  if (isTranslating) {
    translateText(msg, document.getElementById("translateLang").value)
      .then(translated => appendMessage({ from: "H·ªá th·ªëng", text: `D·ªãch: ${translated}`, timestamp }, false, true));
  }
  document.getElementById("messageInput").value = "";
}

// Receive message
socket.on("receive_message", async data => {
  appendMessage(data, false);
  if (isTranslating) {
    const translated = await translateText(data.text, document.getElementById("translateLang").value);
    appendMessage({ from: "H·ªá th·ªëng", text: `D·ªãch: ${translated}`, timestamp: new Date().toLocaleTimeString() }, false, true);
  }
});

// Append message to chat
function appendMessage(data, isSelf, isTranslated = false) {
  const chat = document.getElementById("chatBox");
  const messageClass = isSelf ? "self" : isTranslated ? "translated" : "other";
  chat.innerHTML += `
    <div class="chat-bubble ${messageClass}">
      <strong>${sanitizeHTML(data.from)}</strong> <span class="text-xs text-gray-500">(${data.timestamp})</span>: ${sanitizeHTML(data.text)}
    </div>`;
  chat.scrollTop = chat.scrollHeight;
  toggleScrollButton();
}

// Toggle translation
function toggleTranslation() {
  isTranslating = !isTranslating;
  document.getElementById("translateBtn").innerHTML = isTranslating ? '<i class="fas fa-globe"></i> T·∫Øt phi√™n d·ªãch' : '<i class="fas fa-globe"></i> B·∫≠t phi√™n d·ªãch';
}

// Speech recognition and translation
function startSpeechRecognition() {
  if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
    alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ nh·∫≠n di·ªán gi·ªçng n√≥i. Vui l√≤ng s·ª≠ d·ª•ng Chrome ho·∫∑c Edge.");
    return;
  }

  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = document.getElementById("translateLang").value;
  recognition.interimResults = true;
  recognition.continuous = true;

  recognition.onresult = async event => {
    const transcript = Array.from(event.results)
      .map(result => result[0].transcript)
      .join("");
    if (event.results[event.results.length - 1].isFinal) {
      const targetLang = document.getElementById("translateLang").value;
      const translated = await translateText(transcript, targetLang);
      appendMessage({ from: username, text: transcript, timestamp: new Date().toLocaleTimeString() }, true);
      appendMessage({ from: "H·ªá th·ªëng", text: `D·ªãch: ${translated}`, timestamp: new Date().toLocaleTimeString() }, false, true);
      socket.emit("send_message", { from: username, text: transcript, timestamp: new Date().toLocaleTimeString() });
    }
  };

  recognition.onerror = e => {
    console.error("L·ªói nh·∫≠n di·ªán gi·ªçng n√≥i:", e);
    if (e.error === "no-speech") {
      alert("Kh√¥ng nh·∫≠n di·ªán ƒë∆∞·ª£c gi·ªçng n√≥i. Vui l√≤ng th·ª≠ l·∫°i.");
    }
  };

  recognition.start();
}

function toggleSpeechTranslation() {
  isSpeechTranslating = !isSpeechTranslating;
  document.getElementById("speechTranslateBtn").innerHTML = isSpeechTranslating ? '<i class="fas fa-language"></i> T·∫Øt phi√™n d·ªãch gi·ªçng n√≥i' : '<i class="fas fa-language"></i> Phi√™n d·ªãch gi·ªçng n√≥i';
  if (isSpeechTranslating) {
    if (!audioTrack) {
      startMedia(false, true);
    } else {
      startSpeechRecognition();
    }
  } else if (recognition) {
    recognition.stop();
  }
}

// Typing indicator
document.getElementById("messageInput").addEventListener("input", () => {
  socket.emit("typing", { username });
});

socket.on("typing", data => {
  if (data.username !== username) {
    document.getElementById("typingIndicator").classList.remove("hidden");
    setTimeout(() => document.getElementById("typingIndicator").classList.add("hidden"), 3000);
  }
});

// Send file
function sendFile() {
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];
  if (!file) return alert("Vui l√≤ng ch·ªçn m·ªôt file ƒë·ªÉ g·ª≠i.");

  const reader = new FileReader();
  const isVideo = file.type.startsWith("video/");
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");
  const estimate = document.getElementById("progressEstimate");

  let startTime = 0;

  reader.onloadstart = () => {
    startTime = Date.now();
    progressContainer.classList.remove("hidden");
    progressBar.style.width = "0%";
    estimate.textContent = "";
  };

  reader.onprogress = (event) => {
    if (event.lengthComputable) {
      const percent = (event.loaded / event.total) * 100;
      progressBar.style.width = percent + "%";
      if (isVideo && percent > 5) {
        const elapsed = (Date.now() - startTime) / 1000;
        const estTotal = elapsed / (percent / 100);
        const remaining = estTotal - elapsed;
        estimate.textContent = `ƒêang g·ª≠i video... c√≤n l·∫°i: ${remaining.toFixed(1)} gi√¢y`;
      }
    }
  };

  reader.onload = () => {
    socket.emit("send_file", {
      from: username,
      name: file.name,
      type: file.type,
      data: reader.result,
      timestamp: new Date().toLocaleTimeString()
    });
    fileInput.value = "";
    document.getElementById("filePreview").classList.add("hidden");
    progressBar.style.width = "100%";
    estimate.textContent = isVideo ? "‚úÖ ƒê√£ g·ª≠i!" : "";
  };

  reader.onloadend = () => {
    setTimeout(() => {
      progressContainer.classList.add("hidden");
      progressBar.style.width = "0%";
      estimate.textContent = "";
    }, 1500);
  };

  reader.readAsDataURL(file);
}

// Receive file
socket.on("receive_file", data => {
  const chat = document.getElementById("chatBox");
  const { from, name, type, data: fileData, timestamp } = data;
  let html = `<div class="chat-bubble other"><strong>${sanitizeHTML(from)}</strong> <span class="text-xs text-gray-500">(${timestamp})</span>:<br/>`;

  if (type.startsWith("image/")) {
    html += `<img src="${fileData}" alt="${sanitizeHTML(name)}" class="max-h-24 mt-1 rounded-md"/>`;
  } else if (type.startsWith("video/")) {
    html += `<video controls src="${fileData}" class="max-h-36 mt-1 rounded-md"></video>`;
  } else if (type === "application/pdf") {
    html += `<iframe src="${fileData}" class="w-full max-w-xs h-32 border rounded mt-1"></iframe><br/>
             <a href="${fileData}" download="${sanitizeHTML(name)}" class="text-blue-500 underline text-xs">üìÑ ${sanitizeHTML(name)}</a>`;
  } else {
    html += `<a href="${fileData}" download="${sanitizeHTML(name)}" class="text-blue-500 underline text-xs">üìé ${sanitizeHTML(name)}</a>`;
  }

  html += `</div>`;
  chat.innerHTML += html;
  chat.scrollTop = chat.scrollHeight;
  toggleScrollButton();
});

// File preview
document.getElementById("fileInput").addEventListener("change", () => {
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];
  const preview = document.getElementById("filePreview");
  const previewContent = document.getElementById("previewContent");

  if (!file) {
    preview.classList.add("hidden");
    return;
  }

  preview.classList.remove("hidden");
  previewContent.innerHTML = "";

  if (file.type.startsWith("image/")) {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    img.className = "max-h-24 rounded-md";
    previewContent.appendChild(img);
  } else if (file.type.startsWith("video/")) {
    const video = document.createElement("video");
    video.src = URL.createObjectURL(file);
    video.controls = true;
    video.className = "max-h-36 rounded-md";
    previewContent.appendChild(video);
  } else {
    previewContent.innerHTML = `<p class="text-xs text-gray-600">File: ${sanitizeHTML(file.name)}</p>`;
  }
});

// Scroll to bottom button
function toggleScrollButton() {
  const chatBox = document.getElementById("chatBox");
  const scrollButton = document.getElementById("scrollToBottom");
